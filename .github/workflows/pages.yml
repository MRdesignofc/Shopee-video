name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "products.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Evita conflito de deploy quando houver pushes em sequência
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Necessário para o Pages criar/atualizar deployments corretamente
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
