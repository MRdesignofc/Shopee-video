name: Update products hourly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

# Permite push no repositório e (se você tiver outro workflow de Pages) evita corrida
concurrency:
  group: "shoptrends-products-update"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # evita falhas de push em alguns cenários
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Se você NÃO tem package-lock.json, pode remover o cache acima (ou manter sem problema).
      # Se tiver dependências, descomente este passo:
      # - name: Install dependencies
      #   run: npm ci

      - name: Update products
        run: node scripts/update-products.js
        env:
          SHOPEE_APP_ID: ${{ secrets.SHOPEE_APP_ID }}
          SHOPEE_SECRET: ${{ secrets.SHOPEE_SECRET }}
          SHOPEE_API_URL: ${{ secrets.SHOPEE_API_URL }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json

          # Se não houver mudanças, não faz commit nem push
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update products"
          git push
