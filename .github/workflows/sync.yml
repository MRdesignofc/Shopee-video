name: Sync Shopee Daily

on:
  schedule:
    - cron: "13 6 * * *"  # 06:13 UTC (evita o come√ßo da hora)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run sync
        env:
          SHOPEE_APP_ID: ${{ secrets.SHOPEE_APP_ID }}
          SHOPEE_SECRET: ${{ secrets.SHOPEE_SECRET }}
        run: python scripts/sync_shopee.py

      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/products.json
          git add data/debug_last_response.json || true
          git commit -m "chore: daily sync" || echo "No changes"
          git push
