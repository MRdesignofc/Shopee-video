name: Update products.json hourly

on:
  schedule:
    - cron: "0 * * * *"   # a cada hora (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run updater
        run: node scripts/update-products.js
        env:
          # se vocÃª usa chaves/API, coloque em Secrets do repo:
          SHOPEE_API_KEY: ${{ secrets.SHOPEE_API_KEY }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add products.json
          git diff --cached --quiet || (git commit -m "chore: update products.json" && git push)
