<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Entrar • Shop Trends</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="wrap header-inner">
      <a class="brand" href="index.html">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div>Shop Trends</div>
          <div class="small">Acesse sua conta</div>
        </div>
      </a>
    </div>
  </header>

  <main class="wrap" style="padding: 22px 0 40px;">
    <div class="hero-card" style="max-width: 520px; margin: 0 auto;">
      <div style="width:100%;">
        <p class="hero-title" style="margin:0;">Login</p>
        <p class="hero-sub" style="margin-top:6px;">Entre ou crie sua conta para continuar.</p>

        <div style="display:flex; gap:10px; margin-top:14px;">
          <button class="btn" id="tabLogin" type="button">Entrar</button>
          <button class="btn btn-ghost" id="tabRegister" type="button">Criar conta</button>
        </div>

        <!-- Google button (aparece sempre) -->
        <div style="margin-top:14px;">
          <button class="btn btn-ghost" id="googleBtn" type="button" style="width:100%;">
            Entrar com Google
          </button>
        </div>

        <div style="display:flex; align-items:center; gap:10px; margin: 14px 0;">
          <div style="height:1px; background:#eef2f7; flex:1;"></div>
          <div class="small">ou</div>
          <div style="height:1px; background:#eef2f7; flex:1;"></div>
        </div>

        <form id="form" style="display:flex; flex-direction:column; gap:10px;">
          <div class="search" style="border-radius: 16px;">
            <input id="email" type="email" placeholder="Seu e-mail" required />
          </div>
          <div class="search" style="border-radius: 16px;">
            <input id="password" type="password" placeholder="Sua senha (mín. 6)" minlength="6" required />
          </div>

          <button class="btn" id="submit" type="submit">Entrar</button>

          <p class="small" id="msg" style="margin:0;"></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Config do Firebase -->
  <script src="firebase-config.js"></script>

  <!-- Auth -->
  <script type="module" src="auth.js"></script>
</body>
</html>
