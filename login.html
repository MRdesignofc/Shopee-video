<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Entrar â€¢ Shop Trends</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <link rel="stylesheet" href="login.css"/>
</head>

<body class="auth">

  <main class="authWrap">
    <section class="authCard">

      <!-- Brand -->
      <div class="brand">
        <img src="favicon.png" alt="Shop Trends">
        <div>
          <strong>Shop Trends</strong>
          <span>Entre para ver as melhores ofertas</span>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button id="tabLogin" class="tab is-active" type="button">Entrar</button>
        <button id="tabSignup" class="tab" type="button">Criar conta</button>
        <div class="tabs__underline" id="tabUnderline"></div>
      </div>

      <!-- LOGIN -->
      <form id="loginForm" class="panel">
        <input id="loginEmail" type="email" placeholder="Seu e-mail" required>
        <input id="loginPass" type="password" placeholder="Sua senha" required>

        <button class="btn btn--primary" type="submit">
          Entrar
        </button>

        <button class="btn btn--google" id="googleBtn" type="button">
          Continuar com Google
        </button>

        <p class="msg" id="msgLogin"></p>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="panel is-hidden">
        <input id="signupEmail" type="email" placeholder="Seu e-mail" required>
        <input id="signupPass" type="password" placeholder="Crie uma senha" required>
        <input id="signupPass2" type="password" placeholder="Repita a senha" required>

        <button class="btn btn--primary" type="submit">
          Criar conta
        </button>

        <button class="btn btn--google" id="googleBtn2" type="button">
          Criar com Google
        </button>

        <p class="msg" id="msgSignup"></p>
      </form>

    </section>
  </main>

  <!-- Firebase config -->
  <script src="firebase-config.js"></script>

  <!-- Login logic -->
  <script type="module" src="login.js"></script>
</body>
</html>
